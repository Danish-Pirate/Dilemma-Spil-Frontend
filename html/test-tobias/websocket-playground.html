<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Web socket library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <!-- Utility -->
    <script src="../../js/utility/formData.js"></script>
    <script src="../../js/utility/api.js"></script>

    <!-- Javascript -->
    <script src="../../js/lobby.js"></script>
    <script src="../../js/game/socket.js"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>


<body>



<div class="d-flex justify-content-between ">
    <div class="w-25">
        <div class="p-3 d-flex justify-content-start">
            <div class="w-100  p-3 border border-dark">

                <!--Create Lobby -->
                <div class="">
                    <h2>Create lobby</h2>
                    <form id="create-lobby" onsubmit="lobby.createLobby(event)">

                        <div class="form-group">
                            <label for="field-of-study">field of study</label>
                            <input type="text" name="fieldOfStudy" class="form-control" id="field-of-study"
                                   aria-describedby="emailHelp" placeholder="Enter name" required>
                        </div>


                        <div class="form-group">
                            <label for="player-name">Player Name</label>
                            <input type="text" name="name" class="form-control" id="player-name"
                                   aria-describedby="emailHelp" placeholder="Enter name" required>
                        </div>

                        <button class="btn btn-dark mt-3">Submit</button>
                    </form>
                </div>

                <!--lobby exist -->
                <div class="mt-5">
                    <h2>Join lobby</h2>
                    <form id="lobby-exist" onsubmit="lobby.joinLobby(event)" >
                        <div class="form-group">
                            <label for="lobbyID">lobby id</label>
                            <input name="lobbyID" type="text" class="form-control" id="lobbyID"
                                   aria-describedby="emailHelp" placeholder="Enter name" required>
                        </div>

                        <div class="form-group">
                            <label for="field-of-study">field of study</label>
                            <input type="text" name="fieldOfStudy" class="form-control"
                                   aria-describedby="emailHelp" placeholder="Enter name" required>
                        </div>


                        <div class="form-group">
                            <label for="player-name">Player Name</label>
                            <input type="text" name="name" class="form-control"
                                   aria-describedby="emailHelp" placeholder="Enter name" required>
                        </div>


                        <button type="submit" class="btn btn-dark mt-3">Submit</button>
                    </form>
                </div>


            </div>


        </div>

    </div>

    <div class="p-3 w-50">
        <div class="d-flex justify-content-start p-4">
            <div>
                <h5>Lobby ID <span id="lobbyID-display">Not Connected</span></h5>
                <button id="send-request" class="btn btn-dark">Send request</button>
            </div>
        </div>



        <div class="w-100 h-100 p-3 border border-dark">

            <div class="p-2">
                <h2 class="mb-4">Message History:</h2>
                <div id="message-output" class="border p-5 w-100" style="height: 30em">

                </div>

                <form id="dilemma-comment" class="mt-2 d-flex justify-content-between ">

                    <input type="email" class="form-control" id="message" aria-describedby="emailHelp"
                           placeholder="Enter message">
                    <button type="submit" class="ms-2 btn btn-dark">Submit</button>

                </form>
            </div>
        </div>

    </div>
</div>


</body>


</html>
